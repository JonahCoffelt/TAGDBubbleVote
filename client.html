<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vote</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #111;
      color: #eee;
    }

    h1 {
      margin-bottom: 2rem;
    }

    button {
      font-size: 1.5rem;
      padding: 1rem 2.5rem;
      margin: 0.75rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.1s ease, opacity 0.1s ease;
    }

    button:active {
      transform: scale(0.95);
      opacity: 0.85;
    }

    .yes {
      background: #2ecc71;
      color: #000;
    }

    .no {
      background: #e74c3c;
      color: #000;
    }

    #status {
      margin-top: 1.5rem;
      font-size: 1rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <h1>Cast Your Vote</h1>

  <button class="yes" onclick="sendVote(true)">Yes</button>
  <button class="no" onclick="sendVote(false)">No</button>

  <div id="status"></div>

  <script>

    function sendVote(vote) {
      fetch("/vote", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ vote })
      })
      .then(res => res.json());
    }
  </script>

</body>
</html>
